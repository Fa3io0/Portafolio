<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tasca1.css">
</head>
<body>
    <div class="container">
        <h1>Flexbox - Catálogo de imágenes</h1>
        
        <div class="section">
            <div class="section-titulo">flex-wrap: nowrap;</div>
            <div class="cuadro cuadro-nowrap">
                <div class="caja">
                    <img src="./fotos/1.jfif" alt="foto">
                </div>
                <div class="caja">
                    <img src="./fotos/2.jfif" alt="foto">
                </div>
                <div class="caja">
                    <img src="./fotos/3.jfif" alt="foto">
                </div>
                <div class="caja">
                    <img src="./fotos/4.jfif" alt="foto">
                </div>
                <div class="caja">
                    <img src="./fotos/5.jfif" alt="foto">
                </div>
                <div class="caja">
                    <img src="./fotos/6.jfif" alt="foto">
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-titulo">flex-wrap: wrap;</div>
            <div class="cuadro cuadro-wrap">
                <div class="caja">
                    <img src="./fotos/1.jfif" alt="foto">
                </div>
                <div class="caja">
                    <img src="./fotos/2.jfif" alt="foto">

                </div>
                <div class="caja">
                    <img src="./fotos/7.jfif" alt="foto">
                </div>
                <div class="caja">
                    <img src="./fotos/8.jfif" alt="foto">
                </div>
                <div class="caja">
                    <img src="./fotos/9.jfif" alt="foto">
                </div>
                <div class="caja">
                    <img src="./fotos/10.jfif" alt="foto">
                </div>
                <div class="caja">
                    <img src="./fotos/11.jfif" alt="foto">
                </div>
            </div>
        </div>
    </div>
